<!doctype html>
<html>
  <head>
    <title>Text Classification</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #87CEFA;
      }
      
      h1 {
        text-align: center;
        margin-top: 50px;
        margin-bottom: 30px;
      }
      
      form {
        width: 50%;
        margin: auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
      }
      
      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
        color: #555;
      }
      
      textarea {
        display: block;
        width: 100%;
        height: 100px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        resize: none;
        font-size: 16px;
      }
      
      input[type="submit"] {
        display: block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Text Classification</h1>
    <form method="POST" action="/predict">
      <label for="text">Enter text:</label>
      <textarea id="text" name="text"></textarea>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
